<nav class="navbar navbar-expand-md fixed-top navbar-dark  bg-primary">
    <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>


    <ul class="navbar-nav me-auto mb-2 mb-md-0"  >
    <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-link" routerLinkActive="active" routerLink="/members">Matches</li>
        <li class="nav-link" routerLinkAcive="active" routerLink="/lists">Lists</li>
        <li class="nav-link" routerLinkActive="active" routerLink="messages">Messages</li>
        
    </ng-container>
    <li class="nav-link" routerLinkActive="active" routerLink="errors">Error Test</li>
         
    </ul>
    

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
            
        </div>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input name = "username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username" >
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2"  type="password" placeholder="Password" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</div>
</nav>
